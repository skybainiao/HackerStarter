<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约大方的暗色调网页</title>
</head>

<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav>
            <div>
                <a href="#">LOGO</a>
            </div>
            <div>
                <a href="#">首页</a>
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
                <button id="themeToggle">切换模式</button>
            </div>
        </nav>
    </header>

    <!-- 主内容 -->
    <main>
        <h1>欢迎来到简约大方的暗色调网页！</h1>
        <p>在这里，你可以添加网页的主要内容。可以根据自己的需要修改这个模板。</p>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div>
            <p>版权所有 &copy; 2023 保留一切权利。</p>
        </div>
        <div>
            <a href="#">隐私政策</a>
        </div>
    </footer>

    <style>
        /* 暗色调 */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .header,
        .footer {
            background-color: #2d3748;
        }

        a, .header a, .footer a {
            color: #63b3ed;
        }

        a:hover, .header a:hover, .footer a:hover {
            color: #3182ce;
        }

        /* 明亮色调 */
        body.light-theme {
            background-color: white;
            color: #1a202c;
        }

        .light-theme .header,
        .light-theme .footer {
            background-color: #f8f9fa;
        }

        .light-theme a,
        .light-theme .header a,
        .light-theme .footer a {
            color: #007bff;
        }

        .light-theme a:hover,
        .light-theme .header a:hover,
        .light-theme .footer a:hover {
            color: #0056b3;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');

            themeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('light-theme')) {
                    document.body.classList.remove('light-theme');
                    themeToggle.textContent = '切换明亮色调';
                } else {
                    document.body.classList.add('light-theme');
                    themeToggle.textContent = '切换暗色调';
                }
            });
        });
    </script>

</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDFC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    
    
</head>
<body>
    <!-- 导航栏 -->
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div>
                    <a href="#" class="text-gray-300 text-2xl font-semibold">IDFC</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white">首页</a>
                    <a href="#" class="text-gray-300 hover:text-white">关于我们</a>
                    <a href="#" class="text-gray-300 hover:text-white">联系我们</a>
                    <a href="command.html" class="text-gray-300 hover:text-white">控制台</a>
                    <button id="themeToggle" class="text-[var(--text-main)] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[var(--text-main)]">切换模式</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主内容 -->
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold text-gray-300 mb-8">欢迎来到简约大方的暗色调网页！</h1>
        <p class="text-gray-400 text-lg mb-8">在这里，你可以添加网页的主要内容。可以根据自己的需要修改这个模板。</p>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-400">版权所有 &copy; 2023 保留一切权利。</p>
                </div>
                <div>
                    <a href="#" class="text-gray-400 hover:text-gray-300">隐私政策</a>
                </div>
            </div>
        </div>
    </footer>

    <style>
      /* 暗色调 */
      body {
          background-color: #1a202c;
          color: #e2e8f0;
      }

      .header,
      .footer {
          background-color: #2d3748;
      }

      a, .header a, .footer a {
          color: #63b3ed;
      }

      a:hover, .header a:hover, .footer a:hover {
          color: #3182ce;
      }

      /* 明亮色调 */
      body.light-theme {
          background-color: white;
          color: #ffffff;
      }

      .light-theme .header,
      .light-theme .footer {
          background-color: #f8f9fa;
      }

      .light-theme a,
      .light-theme .header a,
      .light-theme .footer a {
          color: #ffffff;
      }

      .light-theme a:hover,
      .light-theme .header a:hover,
      .light-theme .footer a:hover {
          color: #ffffff;
      }
  </style>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const themeToggle = document.getElementById('themeToggle');
          const header = document.querySelector('.header');
          const footer = document.querySelector('.footer');

          themeToggle.addEventListener('click', function() {
              if (document.body.classList.contains('light-theme')) {
                  document.body.classList.remove('light-theme');
                  themeToggle.textContent = 'Dark';
              } else {
                  document.body.classList.add('light-theme');
                  themeToggle.textContent = 'Light';
              }
          });
      });
  </script>

    
    
</body>
</html>
